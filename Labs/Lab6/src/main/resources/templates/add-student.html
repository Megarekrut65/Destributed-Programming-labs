<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add student</h1>
<form action="#" th:action="@{/add-student}" th:object="${student}" method="post">
    <p>Id: <input type="text" th:field="*{id}" required/></p>
    <p>Group id: <input type="number" th:field="*{groupId}" required/></p>
    <p>Name: <input type="text" th:field="*{name}" required/></p>
    <p>Surname: <input type="text" th:field="*{surname}" required/></p>
    <p>Age: <input type="number" th:field="*{age}" required/></p>
    <p>GPA: <input type="number" th:field="*{gpa}" required/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/">Menu</a>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Delete student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Delete student</h1>
<form action="#" th:action="@{/delete-student}" th:object="${student}" method="post">
    <p>Id: <input type="number" th:field="*{id}" required/></p>
    <p>Group id: <input type="number" th:field="*{groupId}" required/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/">Menu</a>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add group</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add group</h1>
<form action="#" th:action="@{/add-group}" th:object="${group}" method="post">
    <p>Id: <input type="text" th:field="*{id}" required/></p>
    <p>Name: <input type="text" th:field="*{name}" required/></p>
    <p>Course: <input type="number" th:field="*{course}" required/></p>
    <p>Study form: <input type="text" th:field="*{studyForm}" required/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<a href="/">Menu</a>
</body>
</html>
